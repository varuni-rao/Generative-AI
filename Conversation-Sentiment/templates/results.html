<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Transcription Results</title>
    <style>
        body {
            background-color: #537BAE;
            color: white;
        }
        .container {
            display: flex;
            align-items: center;
        }
        .transcription {
            flex: 1;
        }
        .sentiment-image {
            width: 200px;
            height: 200px;
            margin-left: 20px;
        }
    </style>
</head>
<body>
    <h1><center>Sentiment Analysis for Conversations</center></h1>
    <div class="container">
        <div class="transcription">
            <h2>Transcription:</h2>
            <pre>{{ transcription }}</pre>
        </div>
        <img src="{{ url_for('static', filename='images/sentiment2.jpeg') }}" alt="Sentiment Image" class="sentiment-image" width="300" height="300">
    </div>
    <h2>Sentiment Analysis Results</h2>
    <p>{{ sentiment_results }}</p>
    <h2>Insights</h2>
    <p>{{ insights }}</p>
    <a href="/">Upload another audio file</a>
</body>
</html>
